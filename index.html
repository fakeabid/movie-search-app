<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Movie Search App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="h1" class="invisible">movie archive</h1>
        <form method="POST" class="invisible">
            <input type="text" name="movie" id="movie-input" placeholder="Enter name of movie, keywords">
            <button type="submit" id="submit-btn"><i class="bi bi-search"></i></button>
        </form>
        <div id="output-body">
            <div class="output-header"></div>
            <div class="output-grid"></div>
            <div class="pagination">
                <span class="page"></span>
                <button class="prev" disabled><i class="bi bi-caret-left-fill"></i></button>
                <button class="next"><i class="bi bi-caret-right-fill"></i></button>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
